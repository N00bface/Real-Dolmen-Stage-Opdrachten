<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Employees of the month</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link th:href="@{/vendors/datatables.net-responsive-bs/css/responsive.bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{/vendors/datatables.net-bs/css/dataTables.bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{/fonts/css/font-awesome.min.css}" rel="stylesheet"/>
    <link th:href="@{/css/animate.min.css}" rel="stylesheet"/>
    <link th:href="@{/vendors/nprogress/nprogress.css}" rel="stylesheet"/>
    <link th:href="@{/css/custom.css}" rel="stylesheet"/>
</head>
<body class="nav-md">
<div class="container body">
    <div class="main_container">
        <th:block th:substituteby="menubar::menubar"/>
        <div class="right_col" role="main">
            <div class="">
                <div class="page-title">
                    <div class="title_left">
                        <h3>Best employees</h3>
                    </div>
                    <div class="title_right">
                        <!-- todo: add here searchbar -->
                    </div>
                </div>
                <div class="clearfix"></div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="x_panel">
                            <div class="x_title">
                                <h2>Scoreboard</h2>
                                <div class="clearfix"></div>
                            </div>
                            <div class="x_content">
                                Congrats to the best employees of this month!
                                <table id="ranking"
                                       class="table table-striped table-bordered dt-responsive nowrap
                                       dataTable no-footer dtr-inline collapsed">
                                    <thead>
                                    <tr>
                                        <th align="center">ranking</th>
                                        <th align="center">surname</th>
                                        <th align="center">name</th>
                                        <th align="center">role</th>
                                        <th align="center">date of assignment</th>
                                        <th align="center">experience</th>
                                        <th align="center">email</th>
                                        <th align="center">age</th>
                                        <th align="center">score</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="e, rank : ${graphEmployee}">
                                        <td th:text="${rank.count}" align="center"></td>
                                        <td th:text="${e.surname}" align="center"></td>
                                        <td th:text="${e.name}" align="center"></td>
                                        <td align="center">
                                            <span th:each="r,c : ${e.roles}">
                                                <span th:if="${c.count} &lt; ${#lists.size(e.roles)}"
                                                      th:text="${r}+ ', '"></span>
                                                <span th:unless="${c.count} &lt; ${#lists.size(e.roles)}"
                                                      th:text="${r}"></span>
                                            </span>
                                        </td>
                                        <td th:text="${e.startDate}" align="center"></td>
                                        <td th:text="${e.experience}" align="center"></td>
                                        <td th:text="${e.email}" align="center"></td>
                                        <td th:text="${e.age}" align="center"></td>
                                        <td th:text="${e.score}" align="center"></td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script th:src="@{/js/jquery-3.1.1.js}"></script>
<script th:src="@{/vendors/bootstrap/dist/js/bootstrap.min.js}"></script>
<script th:src="@{/vendors/datatables.net/js/jquery.dataTables.js}"></script>
<script th:src="@{/vendors/datatables.net-responsive/js/dataTables.responsive.min.js}"></script>
<script th:src="@{/vendors/datatables.net-responsive-bs/js/responsive.bootstrap.js}"></script>
<script th:src="@{/vendors/datatables.net-buttons/js/dataTables.buttons.min.js}"></script>
<script th:src="@{/vendors/datatables.net-buttons-bs/js/buttons.bootstrap.min.js}"></script>
<script th:src="@{/js/custom.js}"></script>
<script>
    $("#ranking").DataTable();
</script>
</body>
</html>
