<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>New Entity</title>
</head>
<body>
<div th:substituteby="index::logout"></div>
<h1>new Client</h1>
<form action="#" method="post" th:action="@{/user/create/createClient}" th:object="${clientToken}">
    name:&nbsp;
    <input type="text" name="name" th:field="${clientToken.name}"/><br/>
    experience:&nbsp;
    <input type="number" name="experience" th:field="${clientToken.experience}"/><br/>
    sector:&nbsp;
    <select name="sector" th:field="${clientToken.sector}">
        <option th:each="s : ${sectors}" th:text="${s.name}" th:value="${s.id}" name="sector"></option>
    </select><br/>
    <input type="submit" name="submit" value="Create"/>
</form>
</body>
</html>
