<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title>New Entity</title>
</head>
<body>
<div class="menubar">
    <div th:substituteby="menubar::menubar"></div>
</div>
<h1>new Project</h1>
<form action="#" method="post" th:action="@{/user/create/createProject}" th:object="${projectToken}">
    name:&nbsp;
    <input id="name" type="text" th:field="${projectToken.name}"/><br/>
    cost:&nbsp;â‚¬
    <input id="cost" type="number" min="0" step="0.1" th:field="${projectToken.cost}"/><br/>
    start date:&nbsp;
    <input id="startDate" type="date" th:field="${projectToken.dateStarted}"/><br/>
    version:&nbsp;
    <input id="version" type="text" th:field="${projectToken.version}"/><br/>
    client:
    <select id="client" name="client">
        <option th:each="s : ${clients}" th:text="${s.name}" th:value="${s.id}"></option>
    </select><br/>
    team:
    <div th:each="e,stat : ${employees}">
        <input id="employeesCollaborated" type="checkbox" name="employeesCollaborated" th:value="${e.id}"
               th:text="${e.surname} + ' ' + ${e.name}"/>
        role:<input type="text" name="roles"/><br/></div>
    <input id="submit" type="submit" value="Create"/>
</form>
</body>
</html>
