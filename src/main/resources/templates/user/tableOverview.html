<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">
<head>
    <link th:href="@{/css/main.css}" rel="stylesheet" href="../../css/main.css"/>
    <title>table overview</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<div class="menubar">
    <div th:substituteby="menubar::menubar"></div>
</div>
<h1>graph table</h1>
<h2>clients</h2>
<table>
    <tr>
        <th>sector</th>
        <th>name</th>
        <th>experience</th>
    </tr>
    <tr th:each="c : ${clients}">
        <td th:text="${c.sector.name}"></td>
        <td th:text="${c.name}"></td>
        <td th:text="${c.experience} + ' years'"></td>
    </tr>
</table>
<h2>my projects</h2>
<div th:each="proj: ${projects}" class="card">
    <div th:id="${proj.name}">
        <table>
            <tr>
                <th>name</th>
                <td th:text="${proj.name}"></td>
            </tr>
            <tr>
                <th>cost</th>
                <td th:text="${proj.cost}"></td>
            </tr>
            <tr>
                <th>score</th>
                <td th:text="${proj.scoreFromClient}"></td>
            </tr>
            <tr>
                <th>version</th>
                <td th:text="${proj.version}"></td>
            </tr>
            <tr>
                <td><a th:href="@{/user/viewProject/__${proj.id}__}" class="button">view</a></td>
            </tr>
            <tr>
                <td><a th:href="@{/user/create/edit/__${proj.id}__}" class="button">edit</a></td>
            </tr>
            <tr>
                <td><a th:href="@{/user/evaluate/__${proj.id}__}" class="button">evaluate</a></td>
            </tr>
        </table>
    </div>
</div>
</body>
</html>
