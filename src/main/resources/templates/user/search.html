<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <link th:href="@{/css/main.css}" rel="stylesheet" href="../../css/main.css"/>
    <title>Search</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<script th:href="@{/js/jquery-3.1.1.min.js}" type="text/javascript"></script>
<body>
<form th:fragment="newSearch" method="get" action="#" th:action="@{/user/search/simpleSearch}">
    <label>
        search on property: <br/>
        property type:
        <select name="t">
            <!-- todo: make the keys more human readable -->
            <optgroup label="Client">
                <option th:each="key : ${clientKeys}" th:text="${key}" th:value="'Client,' + ${key}"></option>
            </optgroup>
            <optgroup label="Employee">
                <option th:each="key : ${employeeKeys}" th:text="${key}" th:value="'Employee,' + ${key}"></option>
            </optgroup>
            <optgroup label="Project">
                <option th:each="key : ${projectKeys}" th:text="${key}" th:value="'Project,' + ${key}"></option>
            </optgroup>
            <optgroup label="Sector">
                <option th:each="key : ${sectorKeys}" th:text="${key}" th:value="'Sector,' + ${key}"></option>
            </optgroup>
        </select>
        value:
        <input type="text" content="date format: MM/dd/yyyy" name="q"/>
    </label>
    <input type="submit" value="Search"/>
</form>
</body>
</html>
