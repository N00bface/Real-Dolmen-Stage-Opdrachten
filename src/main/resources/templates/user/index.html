<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>User home</title>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="/css/main.css" th:href="@{/css/main.css}"/>
</head>
<body>
<div class="menubar">
    <div th:substituteby="menubar::menubar"></div>
</div>
<h1>Home</h1>
<h2>your current projects</h2>
<table class="overview-projects">
    <tr>
        <th>name</th>
        <th>start date</th>
        <th>deadline</th>
        <th>score on project</th>
    </tr>
    <tr th:each="project : ${userprojects}">
        <td th:text="${project.name}"></td>
        <td th:text="${project.dateStarted}"></td>
        <td th:text="${project.dateFinished}"></td>
        <td class="score" th:text="${project.scoreFromClient} +' % '"></td>
        <!-- todo: add javascript for color gratient -->
        <td><a th:href="@{/user/viewProject/__${project.id}__}" class="button">view</a></td>
        <td><a th:href="@{/user/create/edit/__${project.id}__}" class="button">edit</a></td>
        <td><a th:href="@{/user/evaluate/__${project.id}__}" class="button">evaluate</a></td>
    </tr>
</table>
<h2>go to:</h2>
<p><a th:href="@{/user/tableOverview}">projects by sector</a></p>
<p><a th:href="@{/user/employeeByScore}">best employees of all time</a></p>
<br/>
<p><a th:href="@{/user/create/employee}">new employee</a></p>
<p><a th:href="@{/user/create/sector}">new sector</a></p>
<p><a th:href="@{/user/create/client}">new client</a></p>
<p><a th:href="@{/user/create/project}">new project</a></p>
</body>
</html>
