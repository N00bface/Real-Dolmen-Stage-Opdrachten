<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title>Project view</title>
</head>
<body>
<h1 th:text="${project.name}"></h1><br/>
<b th:text="'version: ' + ${project.version}"></b><br/>
<b th:text="'cost: ' + ${project.cost}"></b><br/>
<b th:text="'client: ' + ${project.issued[0].client.name}"></b><br/>
<span>team:
                <!--todo: add links to employee views-->
                <span th:each="r,c : ${project.workedOn}">
                <span th:if="${c.count} &lt; ${#lists.size(project.workedOn)}"
                      th:text="${r.employee.surname}+ ', ' + ${r.employee.name} + '; '"></span>
                <span th:unless="${c.count} &lt; ${#lists.size(project.workedOn)}"
                      th:text="${r.employee.surname}+ ', ' + ${r.employee.name}"></span>
            </span>
            </span><br/>
<a th:href="@{/user/create/edit/__${project.id}__}">edit</a><br/>
<a th:href="@{/user/delete/__${project.id}__}">delete</a>
</body>
</html>
