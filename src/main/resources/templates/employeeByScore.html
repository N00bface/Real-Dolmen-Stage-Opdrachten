<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="../solarizedTheme/css/main.css" rel="stylesheet"/>
    <title>Employees of the month</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<h2>employees</h2>
<table>
    <tr>
        <th>ranking</th>
        <th>name</th>
        <th>surname</th>
        <th>role</th>
        <th>date of birth</th>
        <th>experience</th>
        <th>email</th>
        <th>age</th>
        <th>score</th>
    </tr>
    <tr th:each="e, rank : ${graphEmployee}">
        <td th:text="${rank.count}"></td>
        <td th:text="${e.name}"></td>
        <td th:text="${e.surname}"></td>
        <td th:text="${e.role}"></td>
        <td th:text="${e.dateOfBirth}"></td>
        <td th:text="${e.experience}"></td>
        <td th:text="${e.email}"></td>
        <td th:text="${e.age}"></td>
        <td th:text="${e.score}"></td>
    </tr>
</table>

</body>
</html>
