<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title>New Entity</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{/vendors/datatables.net-responsive-bs/css/responsive.bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{/vendors/datatables.net-bs/css/dataTables.bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{/vendors/bootstrap-daterangepicker/daterangepicker.css}" rel="stylesheet"/>
    <link th:href="@{/fonts/css/font-awesome.min.css}" rel="stylesheet"/>
    <link th:href="@{/css/animate.min.css}" rel="stylesheet"/>
    <link th:href="@{/vendors/nprogress/nprogress.css}" rel="stylesheet"/>
    <link th:href="@{/css/custom.css}" rel="stylesheet"/>
</head>
<body class="nav-md">
<div class="container body">
    <div class="main_container">
        <th:block th:substituteby="menubar::menubar"/>
        <div class="right_col" role="main">
            <div class="">
                <div class="page-title">
                    <h3>New Employee</h3>
                </div>
                <div class="clearfix"></div>
                <div class="row">
                    <div class="col-md-4">
                        <div class="x_panel">
                            <div class="x_title">
                                <h2>New Employee</h2>
                                <div class="clearfix"></div>
                            </div>
                            <div class="x_content">
                                <form class="form-vertical form-label-left" action="#" method="post"
                                      th:action="@{/user/create/createEmployee}"
                                      th:object="${employeeToken}">
                                    <div class="form-group">
                                        <label class="control-label col-md-4 col-sm-3 col-xs-12" for="surname">
                                            Surname
                                            <span class="required">*</span>
                                        </label>
                                        <div class="col-md-6 col-sm-6 col-xs-12">
                                            <input required="required"
                                                   class="form-control col-md-7 col-xs-12 "
                                                   id="surname" type="text" name="surname"
                                                   th:field="${employeeToken.surname}"/>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label col-md-4 col-sm-3 col-xs-12" for="name">
                                            Name
                                            <span class="required">*</span>
                                        </label>
                                        <div class="col-md-6 col-sm-6 col-xs-12">
                                            <input required="required"
                                                   class="form-control col-md-7 col-xs-12 "
                                                   id="name" type="text" name="surname"
                                                   th:field="${employeeToken.name}"/>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label col-md-4 col-sm-3 col-xs-12" for="email">
                                            E-mail
                                            <span class="required">*</span>
                                        </label>
                                        <div class="col-md-6 col-sm-6 col-xs-12">
                                            <input required="required"
                                                   class="form-control col-md-7 col-xs-12 "/>
                                        </div>
                                        <div class="form-group">
                                            <!-- todo: fix radio button -->
                                            <label class="control-label col-md-4 col-sm-3 col-xs-12">Gender
                                                <span class="required">*</span></label>
                                            <div class="col-md-6 col-sm-6 col-xs-12">
                                                <div th:field="${employeeToken.gender}" id="gender"
                                                     class="btn-group"
                                                     data-toggle="buttons">
                                                    <label class="btn btn-default active"
                                                           data-toggle-class="btn-primary"
                                                           data-toggle-passive-class="btn-default">
                                                        <input type="radio" name="gender" value="male"
                                                               data-parsley-multiple="gender" data-parsley-id="12"/>
                                                        Male
                                                    </label>
                                                    <label class="btn btn-primary" data-toggle-class="btn-primary"
                                                           data-toggle-passive-class="btn-default">
                                                        <input type="radio" name="gender" value="female"
                                                               data-parsley-multiple="gender"/> Female
                                                    </label>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="clearfix"></div>
                                        <div class="form-group">
                                            <label for="start_date_of_work"
                                                   class="control-label col-md-4 col-sm-3 col-xs-12">Start date of
                                                work<span class="required">*</span></label>
                                            <div class="col-md-6 col-sm-6 col-xs-12">
                                                <input required="required" id="start_date_of_work"
                                                       class="form-control col-md-7 col-xs-12"
                                                       type="date" name="startDate"/>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="age" class="control-label col-md-4 col-sm-3 col-xs-12">
                                                Age
                                            </label>
                                            <div class="col-md-6 col-sm-6 col-xs-12">
                                                <input th:field="${employeeToken.age}" id="age" class="knob"
                                                       data-width="110" data-height="120"
                                                       data-displayprevious="true" data-fgcolor="#26B99A"
                                                       data-skin="tron"
                                                       data-thickness=".2" value="21"/>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="col-md-6 col-sm-6 col-xs-12">
                                                <button class="btn btn-default" type="submit">Submit</button>
                                            </div>
                                        </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="menubar">
</div>
<h1>new Client</h1>
<form action="#" method="post" th:action="@{/user/create/createEmployee}" th:object="${employeeToken}">
    experience:&nbsp;
    <input id="experience" type="number" th:field="${employeeToken.experience}"/><br/>
    <input id="submit" type="submit" value="Create"/>
</form>
<script th:src="@{/js/jquery-3.1.1.js}"></script>
<script th:src="@{/vendors/bootstrap/dist/js/bootstrap.min.js}"></script>
<script th:src="@{/vendors/moment/min/moment.min.js}"></script>
<script th:src="@{/vendors/bootstrap-daterangepicker/daterangepicker.js}"></script>
<script th:src="@{/js/custom.js}"></script>
<script th:src="@{/vendors/jquery-knob/dist/jquery.knob.min.js}"></script>
</body>
</htm
