spring.output.ansi.enabled=ALWAYS
spring.main.banner-mode=log
server.port=${port:2904}
spring.aop.proxy-target-class=true
spring.data.neo4j.embedded.enabled=false
spring.jmx.enabled=false
server.error.whitelabel.enabled=true
spring.thymeleaf.cache=false
spring.resources.cache-period=0
logging.level.org.springframework.web=warn
logging.level.org.neo4j=warn
spring.datasource.name=${DB_name}
spring.datasource.username=${DB_user}
spring.datasource.password=${DB_pass}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://${DB_host}/${DB_name}?useUnicode=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC
